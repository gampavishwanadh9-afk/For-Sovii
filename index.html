<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sofia üíõ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background: radial-gradient(circle at top,#1a0026,#000000 70%);
    font-family:'Poppins',sans-serif;
    color:white;
    text-align:center;
}

.neon{
    font-family:'Orbitron',sans-serif;
    font-size:70px;
    color:#ff4da6;
    text-shadow:
        0 0 5px #ff4da6,
        0 0 10px #ff4da6,
        0 0 20px #ff1a75,
        0 0 40px #ff1a75;
    animation:pulse 2s infinite alternate;
}

@keyframes pulse{
    from{ text-shadow:0 0 5px #ff4da6,0 0 10px #ff4da6; }
    to{ text-shadow:0 0 20px #ff1a75,0 0 40px #ff1a75; }
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    background:#ff4da6;
    color:white;
    transition:0.3s;
}

button:hover{
    transform:scale(1.08);
}

#startBtn{
    margin-top:25px;
}

#message{
    max-width:600px;
    margin-top:30px;
}

.line{
    opacity:0;
    transform:translateY(20px);
    transition:all 1.2s ease;
    margin:15px 0;
}

.show{
    opacity:1;
    transform:translateY(0);
}

#finalBtn{
    display:none;
    position:absolute;
}

.heart{
    position:absolute;
    color:#ff4da6;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<div class="neon">SOFIA üíñ</div>

<button id="startBtn" onclick="start()">Tap to Unlock My Heart ‚ú®</button>

<div id="message"></div>

<button id="finalBtn">Will you always be mine? üíç</button>

<script>
const text=[
"Bangaram üíõ",
"Mahal ko, my sunshine ‚òÄÔ∏è",
"I don‚Äôt even know how to explain how much I miss you.",
"Every moment without you feels incomplete.",
"No matter how far we are, you‚Äôre always in my thoughts.",
"You are my comfort, my peace, my happiness.",
"From Mafia42 to forever‚Ä¶ who knew?",
"I just wish I could hold you right now.",
"I miss you more than distance can measure."
];

function start(){
    document.getElementById("startBtn").style.display="none";
    let i=0;
    const container=document.getElementById("message");

    function reveal(){
        if(i<text.length){
            let div=document.createElement("div");
            div.className="line";
            div.innerHTML=text[i];
            container.appendChild(div);

            setTimeout(()=>div.classList.add("show"),100);
            i++;
            setTimeout(reveal,1300);
        } else{
            const btn=document.getElementById("finalBtn");
            btn.style.display="inline-block";
            btn.style.top="70%";
            btn.style.left="50%";
            btn.style.transform="translateX(-50%)";
        }
    }
    reveal();
}

let moves=0;
const btn=document.getElementById("finalBtn");

btn.addEventListener("mouseover", moveButton);
btn.addEventListener("click", moveButton);

function moveButton(){
    if(moves<3){
        const x=Math.random()*(window.innerWidth-200);
        const y=Math.random()*(window.innerHeight-100);
        btn.style.left=x+"px";
        btn.style.top=y+"px";
        moves++;
    } else{
        btn.removeEventListener("mouseover", moveButton);
        btn.removeEventListener("click", moveButton);
        btn.style.position="static";
        btn.innerHTML="Okay okay‚Ä¶ I‚Äôm forever yours, bangaram üíñ";
    }
}

function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);
</script>

</body>
</html>
